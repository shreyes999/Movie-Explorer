<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>

  <body>
    <nav class="navbar bg-dark navbar-expand">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarScroll">
          <a class="navbar-brand" href="#">
            <img
              id="logo"
              src="https://logodix.com/logo/819051.png"
              alt="Movies"
              width="40"
              height="30"
            />
          </a>
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Movies
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    id="mPopular"
                    class="dropdown-item"
                    onclick="check(this.id);"
                    href="#"
                    >Popular</a
                  >
                </li>
                <li>
                  <a
                    id="mNow_playing"
                    class="dropdown-item"
                    onclick="check(this.id);"
                    href="#"
                    >Upcoming</a
                  >
                </li>
                <li>
                  <a
                    id="mTop_rated"
                    class="dropdown-item"
                    onclick="check(this.id);"
                    href="#"
                    >Top Rated</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                TV Shows
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    id="sPopular"
                    class="dropdown-item"
                    onclick="check(this.id);"
                    href="#"
                    >Popular</a
                  >
                </li>
                <li>
                  <a
                    id="sOn_tv"
                    class="dropdown-item"
                    onclick="check(this.id);"
                    href="#"
                    >Ongoing</a
                  >
                </li>
                <li>
                  <a
                    id="sTop_rated"
                    class="dropdown-item"
                    onclick="check(this.id);"
                    href="#"
                    >Top Rated</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"></a>
            </li>
          </ul>

          <input
            class="me-2"
            type="text"
            id="search"
            placeholder="Search"
            aria-label="Search"
            required
          />

          <button class="btn btn-outline-success" type="submit" id="submitbtn">
            Search
          </button>
        </div>
      </div>
    </nav>

    <section id="front">
      <div
        id="customCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-keyboard="true"
      >
        <div id="inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-gradient"></div>
      </div>
    </section>
    <section>
      <h2 id="head"></h2>
    </section>
    <div
      id="Special"
      class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xxl-5 g-4"
    ></div>
    <div
      id="video-overlay"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <button
        id="video-overlay-close"
        style="
          position: absolute;
          top: 24px;
          left: 32px;
          background: transparent;
          color: white;
          border: none;
          font-size: 38px;
          cursor: pointer;
          z-index: 10000;
          font-weight: bold;
        "
        aria-label="Close"
      >
        &times;
      </button>

      <div style="display: flex; flex-direction: column; align-items: center">
        <iframe
          id="video-player"
          width="700"
          height="400"
          frameborder="0"
          allowfullscreen
          allow="autoplay"
          style="
            background: black;
            border-radius: 10px;
            box-shadow: 0 10px 32px #222;
          "
        ></iframe>

        <div
          style="
            margin-top: 14px;
            display: flex;
            gap: 36px;
            justify-content: center;
          "
        >
          <button
            id="left-arrow"
            style="
              font-size: 40px;
              background: transparent;
              border: none;
              color: #eee;
              cursor: pointer;
            "
          >
            &#8592;
          </button>
          <button
            id="right-arrow"
            style="
              font-size: 40px;
              background: transparent;
              border: none;
              color: #eee;
              cursor: pointer;
            "
          >
            &#8594;
          </button>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation ">
      <ul class="pagination justify-content-center mt-5">
        <li id="prev" class="page-item">
          <a class="page-link">Previous</a>
        </li>
        <li id="current" class="page-item">
          <a class="page-link" href="#"> 1 </a>
        </li>

        <li id="next" class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
